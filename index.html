<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<meta http-equiv="Refresh" content="15" />-->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="styleSheet" href="project.css">
	<title>Stock Prices</title>
</head>
<body>
	<div class="container">
		<div class="row row-content">
			<div class="col">
				<h1>Stock prices in real time</h1>
				<div id="loadedStocks"></div>
				<div id="stockPrices"></div>
				<div class="button col-3 align-self-center">
			<a role="button" class="btn btn-success btn-block text-white" onclick="showChart()">Click</a>
		</div>
	</div>
	<div id="chartModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" role="content">
			<div class="modal-content">
				<div class="modal-header">
					<h4 id="symbol"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div class="container-canvas">
						<canvas id="line-chart" width="400" height="250"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="divId"></div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script src="project.js"></script>
</body>
</html>
